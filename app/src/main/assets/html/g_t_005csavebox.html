<html><head><meta content="text/html; charset=latin-1" httpequiv="Content-Type"/></head><body><a name="g_t_005csavebox"></a>

<a name="g_t_005csavebox-1"></a>
<h3 class="section"><code>\savebox</code></h3>

<a name="index-_005csavebox"></a>

<p>Synopsis:
</p>
<div class="example">
<pre class="example">\savebox{<var>\boxcmd</var>}[<var>width</var>][<var>pos</var>]{<var>text</var>}
</pre></div>

<p>This command typeset <var>text</var> in a box just as with <code>\makebox</code>
(see <a href="g_t_005cmakebox.html">\makebox</a>), except that instead of printing the resulting box,
it saves it in the box labeled <var>\boxcmd</var>, which must have been
declared with <code>\newsavebox</code> (see <a href="g_t_005cnewsavebox.html">\newsavebox</a>).
</p>

</body></html>
