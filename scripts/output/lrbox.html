<html><head><meta content="text/html; charset=latin-1" httpequiv="Content-Type"/></head><body><a name="lrbox"></a>

<a name="lrbox-1"></a>
<h3 class="section"><code>lrbox</code></h3>

<a name="index-lrbox"></a>

<p>Synopsis:
</p>
<div class="example">
<pre class="example">\begin{lrbox}{\<var>cmd</var>} 
  <var>text </var>
\end{lrbox}
</pre></div>

<p>This is the environment form of <a href="g_t_005csbox.html"><code>\sbox</code></a>.
</p>
<p>The <var>text</var> inside the environment is saved in the box <code>\<var>cmd</var></code>,
which must have been declared with <code>\newsavebox</code>.
</p>

</body></html>
