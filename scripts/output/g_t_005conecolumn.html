<html><head><meta content="text/html; charset=latin-1" httpequiv="Content-Type"/></head><body><a name="g_t_005conecolumn"></a>

<a name="g_t_005conecolumn-1"></a>
<h3 class="section"><code>\onecolumn</code></h3>

<a name="index-_005conecolumn"></a>
<a name="index-one_002dcolumn-output"></a>

<p>Start a new page and produce single-column output.  If the document is
given the class option <code>onecolumn</code> then this is the default
behavior (see <a href="Document-class-options.html">Document class options</a>).
</p>
<p>This command is fragile (see <a href="g_t_005cprotect.html">\protect</a>).
</p>

</body></html>
