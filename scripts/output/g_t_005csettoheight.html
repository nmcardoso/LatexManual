<html><head><meta content="text/html; charset=latin-1" httpequiv="Content-Type"/></head><body><a name="g_t_005csettoheight"></a>

<a name="g_t_005csettoheight-1"></a>
<h3 class="section"><code>\settoheight</code></h3>

<a name="index-_005csettoheight"></a>

<p>Synopsis:
</p>
<div class="example">
<pre class="example">\settoheight{\<var>len</var>}{text}
</pre></div>

<p>The <code>\settoheight</code> command sets the value of a length command <code>\<var>len</var></code>
equal to the height of the <code>text</code> argument.
</p>


</body></html>
