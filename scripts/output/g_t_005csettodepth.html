<html><head><meta content="text/html; charset=latin-1" httpequiv="Content-Type"/></head><body><a name="g_t_005csettodepth"></a>

<a name="g_t_005csettodepth-1"></a>
<h3 class="section"><code>\settodepth</code></h3>

<a name="index-_005csettodepth"></a>

<p>Synopsis:
</p>
<div class="example">
<pre class="example">\settodepth{\<var>len</var>}{<var>text</var>}
</pre></div>

<p>The <code>\settodepth</code> command sets the value of a length command
<code>\<var>len</var></code> equal to the depth of the <var>text</var> argument.
</p>

</body></html>
