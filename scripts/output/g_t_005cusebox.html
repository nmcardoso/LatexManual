<a name="g_t_005cusebox_007b_005cboxcmd_007d"></a>
<h3 class="section"><code>\usebox{<var>\boxcmd</var>}</code></h3>

<a name="index-_005cusebox"></a>

<p>Synopsis:
</p>
<div class="example">
<pre class="example">\usebox{<var>\boxcmd</var>}
</pre></div>

<p><code>\usebox</code> produces the box most recently saved in the bin
<var>\boxcmd</var> by a <code>\savebox</code> command (see <a href="g_t_005csavebox.html">\savebox</a>).
</p>

</body></html>
