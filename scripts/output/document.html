<a name="document-1"></a>
<h3 class="section"><code>document</code></h3>

<a name="index-environment_002c-document"></a>
<a name="index-document-environment"></a>

<p>The <code>document</code> environment encloses the entire body of a document.
It is required in every LaTeX document.  See <a href="Starting-and-ending.html">Starting and ending</a>.
</p>
